<h1>Log in</h1>

<form (ngSubmit)="authenticate()" #loginForm="ngForm">

  <div class="form-group">
    <label for="login">Login</label>
    <input type="text" name="login" [(ngModel)]="credentials.login" class="form-control" required/>
  </div>

  <div class="form-group">
    <label for="password">Pasword</label>
    <input type="text" name="password" [(ngModel)]="credentials.password" class="form-control" required />
  </div>

  <div class="alert alert-danger" *ngIf="authenticationFailed">Nope, try again</div>

  <button type="submit" class="btn" [ngClass]="{'btn-primary': loginForm.valid}" [disabled]="loginForm.invalid">Register</button>

</form>
