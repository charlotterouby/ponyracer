<div class="row">
  <div class="col-md-4 offset-md-4">
    <h1>Log in</h1>

    
    <form (ngSubmit)="authenticate()" #loginForm="ngForm">
      <div class="form-group">
        <label for="login" prFormLabel>Login</label>
        <input id="login" class="form-control" name="login" [(ngModel)]="credentials.login" required #loginCtrl="ngModel">
        <div *ngIf="loginCtrl.control.dirty && loginCtrl.control.hasError('required')" class="invalid-feedback">Login is required</div>
      </div>
      
      <div class="form-group">
        <label for="password" prFormLabel>Password</label>
        <input id="password" class="form-control" type="password" name="password" [(ngModel)]="credentials.password" required #passwordCtrl="ngModel">
        <div *ngIf="passwordCtrl.control.dirty && passwordCtrl.control.hasError('required')" class="invalid-feedback">Password is required</div>
      </div>
      
      <pr-alert type="danger" *ngIf="authenticationFailed" (close)="authenticationFailed = false">
        Nope, try again.
      </pr-alert>
      <button type="submit" class="btn" [ngClass]="{'btn-primary': loginForm.valid}" [disabled]="loginForm.invalid">Log me in!</button>
    </form>
  </div>
</div>
